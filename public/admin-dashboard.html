<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/admin-styles.css"> 
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">DanceFlow</div>
    <ul class="sidebar-menu">
        <li><a href="#" id="showAllUsers">üë• All Users</a></li>
        <li><a href="#" id="showAddDanceMove">üíÉüèª Add Dance Move</a></li>
        <li><a href="#" id="showAllDanceMoves">ü™© All Dance Moves</a></li>
        <li><a href="#" id="showEditProfile">‚úê   Edit Profile</a></li>
        <li><a href="#" id="logoutBtn">‚ùå Logout</a></li>
    </ul>
  </div>

  
  <div class="main-content">
    <h1>Welcome, Admin!</h1>
    
    <!-- All Registered Users Section -->
    <div id="allUsersSection" class="content-section" style="display:none;">
      <div id="allUsers" class="container">
          <h2>All Registered Users</h2>
          <div class="user-search-bar">
          <input 
            type="text" 
            id="userSearchInput" 
            placeholder="Search by name, email, or role...">
          </div>
          <table>
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Role</th>
                  </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
          </table>
      </div>
    </div>
  
    <!-- Add Dance Move Section -->
    <div id="addDanceMoveSection" class="content-section" style="display:none;">
      <div id="addDanceMove" class="container">
          <h2>Add Dance Moves</h2>
          
          
          <form id="addDanceForm" enctype="multipart/form-data">
              <input type="text" id="danceName" placeholder="Name" required>
              <input type="text" id="danceCategory" placeholder="Category" required>
              <textarea id="danceDescription" placeholder="Description" required></textarea>
              <input type="file" id="danceImageFile" accept="image/*" required />
          
              <button type="submit">Submit</button>
          </form>
      </div>
    </div>
  
    <!-- All Dance Moves Section -->
    <div id="allDanceMovesSection" class="content-section" style="display:none;">
      <div class="container">
        <h2>All Dance Moves</h2>
        <input 
          type="text" 
          id="danceSearchInput" 
          class="search-input" 
          placeholder="Search dance moves..." 
        />
    
        <div id="danceList" class="dance-cards-container"></div>
      </div>
    </div>
    

    
    <!-- Edit Form Section -->
    <div id="editDanceForm" class="container" style="display: none;">
      <form id="edit-form">
      <h3>Edit Dance Move</h3>
      
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-name" placeholder="Dance Name" required />
        <input type="text" id="edit-category" placeholder="Category" required />
        <textarea id="edit-description" placeholder="Description"></textarea>
        <input type="file" id="edit-image" accept="image/*" />
        <button type="submit">Update</button>
        <button type="button" onclick="hideEditForm()">Cancel</button>
      </form>
    </div>    
  

    <div id="editProfileSection" class="container content-section" style="display:none;">
      <h2>Edit Profile</h2>
      <form id="updateProfileForm" class="sequence-form">
        <div class="form-row">
          <label for="newName">New Name</label>
          <input type="text" id="newName" placeholder="Enter new name" />
        </div>
        <div class="form-row">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" />
        </div>
        <div class="form-row">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter new password" />
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="togglePassword" />
          <label for="togglePassword">Show Password</label>
        </div>
        <div class="form-row">
          <div id="editPasswordStrength"></div>
          <div id="editPasswordError" style="display:none; color:red;"></div>
        </div>
        <div class="form-row">
          <button type="submit" id="updateProfileBtn">Update Profile</button>
        </div>
      </form>
    </div>
    

  </div>

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
