<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="assets/admin-styles.css"> 
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">DanceFlow</div>
    <ul class="sidebar-menu">
        <li><a href="#" id="showAllUsers">All Users</a></li>
        <li><a href="#" id="showAddDanceMove">Add Dance Move</a></li>
        <li><a href="#" id="showAllDanceMoves">All Dance Moves</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </div>

  
  <div class="main-content">
    <h1>Welcome, Admin!</h1>
    
    <!-- All Registered Users Section -->
    <div id="allUsersSection" class="content-section" style="display:none;">
      <div id="allUsers" class="container">
          <h2>All Registered Users</h2>
          <div class="user-search-bar">
          <input 
            type="text" 
            id="userSearchInput" 
            placeholder="Search by name, email, or role...">
          </div>
          <table>
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Role</th>
                  </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
          </table>
      </div>
    </div>
  
    <!-- Add Dance Move Section -->
    <div id="addDanceMoveSection" class="content-section" style="display:none;">
      <div id="addDanceMove" class="container">
          <h2>Add Dance Moves</h2>
          
          
          <form id="addDanceForm">
              <input type="text" id="danceName" placeholder="Name" required>
              <input type="text" id="danceCategory" placeholder="Category" required>
              <textarea id="danceDescription" placeholder="Description" required></textarea>
              <input type="text" id="danceImage" placeholder="Image URL" required />
          
              <button type="submit">Submit</button>
          </form>
      </div>
    </div>
  
    <!-- All Dance Moves Section -->
    <div id="allDanceMovesSection" class="content-section" style="display:none;">
      <div id="allDanceMoves" class="container">
          <h2>All Dance Moves</h2>
          <div class="search-container">
            <input 
              type="text" id="danceSearchInput" 
              class="search-input" 
              placeholder="Search dance moves..." />
          </div>
          <table id="danceTable">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Category</th>
                      <th>Description</th>
                      <th>Image</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody id="danceList"></tbody>
          </table>
      </div> 
    </div>

    
    <!-- Edit Form Section -->
    <div id="editDanceForm" class="container" style="display: none;">
      <form id="edit-form">
      <h3>Edit Dance Move</h3>
      
        <input type="hidden" id="edit-id" />
        <input type="text" id="edit-name" placeholder="Dance Name" required />
        <input type="text" id="edit-category" placeholder="Category" required />
        <textarea id="edit-description" placeholder="Description"></textarea>
        <button type="submit">Update</button>
        <button type="button" onclick="hideEditForm()">Cancel</button>
      </form>
    </div>    
  </div>

  

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
