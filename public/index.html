<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DanceFlow - Register/Login</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- LOGIN FORM -->
    <div id="loginContainer">
      <h2 class="title">Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <div class="show-password">
          <input type="checkbox" id="toggleLoginPassword" />
          <label for="toggleLoginPassword">Show Password</label>
        </div>
        <button type="submit" id="loginBtn">Login</button>
      </form>
      <p id="userLoginLink">Donâ€™t have an account? <a href="#" onclick="switchToRegister()">Signup here</a></p>
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerContainer" style="display: none;">
      <h2 class="title">Register</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />

        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <p id="passwordStrength" class="password-strength"></p>
        <div class="password-container">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        </div>
        <div class="show-password">
          <input type="checkbox" id="toggleRegisterPassword" />
          <label for="toggleRegisterPassword">Show Password</label>
        </div>
        <small id="passwordError" style="color: red; display: none">Passwords do not match</small>
        <button type="submit" id="registerBtn" disabled>Register</button>
        <p><a href="#" onclick="switchToLogin()">Already have an account? Login here</a></p>
      </form>
    </div>

    <!-- FORGOT PASSWORD MODAL -->
    <div id="forgotPasswordModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
        <h2 class="modal-title">FORGOT PASSWORD?</h2>
        <input type="email" id="resetEmail" placeholder="Enter your email" required />
        <button id="resetPasswordBtn">Reset Password</button>
        <p id="resetMessage"></p>
      </div>
    </div>
  </div>
</body>
</html>
