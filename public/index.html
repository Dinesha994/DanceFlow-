<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanceFlow - Register/Login</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="js/auth.js" defer></script>
</head>
<body>

    <div class="container">
        <h2 class="title">Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" data-target="password"></span>
            </div>

            <p id="passwordStrength" class="password-strength"></p>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword')"></span>
            </div>
        
            <small id="passwordError" style="color: red; display: none;">Passwords do not match</small>
        

            <button type="submit" id="registerBtn" disabled>Register</button>
        </form>

        <h2 class="title">Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>

            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <span class="toggle-password" data-target="loginPassword"></span>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
